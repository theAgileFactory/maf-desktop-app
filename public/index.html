		<script type="text/javascript">
			$(document).ready(function() {
				interact('.draggable').draggable({
					accept: '.widget',
					autoScroll: true,
					onmove: dragMoveListener,
					onend: function (event) {
					}});
				loadWidget($('#widget1'));
				loadWidget($('#widget2'));

				interact('.widget_area').dropzone({
					overlap : 0.30,
					ondropactivate : function(event) {
						event.target.classList.add('drop-active');
					},
					ondragenter : function(event) {
						var draggableElement = event.relatedTarget,
				        dropzoneElement = event.target;
						dropzoneElement.classList.add('drop-selected');
					},
					ondragleave : function(event) {
						var draggableElement = event.relatedTarget,
				        dropzoneElement = event.target;
						dropzoneElement.classList.remove('drop-selected');
					},
					ondrop : function(event) {
						var draggableElement = event.relatedTarget,
				        dropzoneElement = event.target;
						console.debug(draggableElement+"="+dropzoneElement);
						var dropzoneJQueryElement=$(dropzoneElement);
						var draggableJQueryElement=$(draggableElement);
						var parentDraggableJQueryElement=draggableJQueryElement.parent();
						var childDropzoneJQueryElement=dropzoneJQueryElement.children(":first");
						draggableJQueryElement.detach();
						childDropzoneJQueryElement.detach();
						draggableJQueryElement.appendTo(dropzoneJQueryElement);
						draggableJQueryElement.removeAttr('data-x');
						draggableJQueryElement.removeAttr('data-y');
						draggableJQueryElement.removeAttr('style');
						childDropzoneJQueryElement.appendTo(parentDraggableJQueryElement);
					    dropzoneElement.classList.remove('drop-selected');
					},
					ondropdeactivate : function(event) {
						var draggableElement = event.relatedTarget,
				        dropzoneElement = event.target;
						var draggableJQueryElement=$(draggableElement);
						draggableJQueryElement.removeAttr('data-x');
						draggableJQueryElement.removeAttr('data-y');
						draggableJQueryElement.removeAttr('style');
						dropzoneElement.classList.remove('drop-active');
					}
				});
			});
			
			function dragMoveListener(event){
			    var target = event.target,
		        x = (parseFloat(target.getAttribute('data-x')) || 0) + event.dx,
		        y = (parseFloat(target.getAttribute('data-y')) || 0) + event.dy;
			    target.style.webkitTransform =
			    target.style.transform =
			      'translate(' + x + 'px, ' + y + 'px)';
			    target.setAttribute('data-x', x);
			    target.setAttribute('data-y', y);
			}

			function loadWidget(snapingArea) {
				snapingArea.html('<div>... Pending ...</div>');
				var jqxhr = $.get("/dash/widget", function(data) {
					snapingArea.html(data);
				}).fail(function() {
					snapingArea.html('<div>ERROR</div>');
				});
			}

			function getWidgetPanel(widgetTitle, widgetContent) {
				var widgetPanel = '<div class="panel panel-info">';
				widgetPanel = widgetPanel + '<div class="panel-heading">'
						+ widgetTitle + '</div>';
				widgetPanel = widgetPanel
						+ '<div id="widget_2" class="panel-body ">';
				widgetPanel = widgetPanel + '</div>';
				widgetPanel = widgetPanel + '</div>';
				return widgetPanel;
			}
		</script>

		<script>
			function removeURLParameter(url, parameter) {
				//prefer to use l.search if you have a location/link object
				var urlparts = url.split('?');
				if (urlparts.length >= 2) {

					var prefix = encodeURIComponent(parameter) + '=';
					var pars = urlparts[1].split(/[&;]/g);

					//reverse iteration as may be destructive
					for (var i = pars.length; i-- > 0;) {
						//idiom for string.startsWith
						if (pars[i].lastIndexOf(prefix, 0) !== -1) {
							pars.splice(i, 1);
						}
					}

					url = urlparts[0] + '?' + pars.join('&');
					return url;
				} else {
					return url;
				}
			}
		</script>
